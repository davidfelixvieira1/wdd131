<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="week05/styles/form.css">
    <script src="week05/scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form id="reviewForm" method="get" action="review.html">
            <label for="productName">Product Name:</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <label>Overall Rating:</label>
            <div>
                <input type="radio" id="rating1" name="rating" value="1" required>
                <label for="rating1">☆</label>
                <input type="radio" id="rating2" name="rating" value="2">
                <label for="rating2">☆☆</label>
                <input type="radio" id="rating3" name="rating" value="3">
                <label for="rating3">☆☆☆</label>
                <input type="radio" id="rating4" name="rating" value="4">
                <label for="rating4">☆☆☆☆</label>
                <input type="radio" id="rating5" name="rating" value="5">
                <label for="rating5">☆☆☆☆☆</label>
            </div>

            <label for="installDate">Date of Installation:</label>
            <input type="date" id="installDate" name="installDate" required>

            <label>Useful Features:</label>
            <div>
                <input type="checkbox" id="feature1" name="features" value="feature1">
                <label for="feature1">Feature 1</label>
                <input type="checkbox" id="feature2" name="features" value="feature2">
                <label for="feature2">Feature 2</label>
                <input type="checkbox" id="feature3" name="features" value="feature3">
                <label for="feature3">Feature 3</label>
            </div>

            <label for="reviewText">Written Review:</label>
            <textarea id="reviewText" name="reviewText"></textarea>

            <label for="userName">User Name:</label>
            <input type="text" id="userName" name="userName">

            <input type="submit" value="Rate and Review Product">
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentYear"></span> David Felix Vieira <br>Last Modification: <span id="lastModified"></span></p>
    </footer>
    <script>
        document.getElementById('reviewForm').addEventListener('submit', function() {
            sessionStorage.setItem('formSubmitted', 'true');
        });
    </script>
</body>
</html>
