<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="week05/styles/form.css">
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form id="reviewForm" method="get" action="review.html">
            <label for="productName">Product Name:</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <label>Overall Rating:</label>
            <div class="rating-section">
                <input type="radio" id="rating1" name="rating" value="1" required>
                <label for="rating1">☆</label>
                <input type="radio" id="rating2" name="rating" value="2">
                <label for="rating2">☆☆</label>
                <input type="radio" id="rating3" name="rating" value="3">
                <label for="rating3">☆☆☆</label>
                <input type="radio" id="rating4" name="rating" value="4">
                <label for="rating4">☆☆☆☆</label>
                <input type="radio" id="rating5" name="rating" value="5">
                <label for="rating5">☆☆☆☆☆</label>
            </div>

            <label for="installDate">Date of Installation:</label>
            <input type="date" id="installDate" name="installDate" required>

            <label>Useful Features:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="features" value="yes"> Durability</label>
                <label><input type="checkbox" name="features" value="yes"> Design</label>
                <label><input type="checkbox" name="features" value="yes"> Performance</label>
                <label><input type="checkbox" name="features" value="yes"> Practical</label>
            </div>

            <label for="reviewText">Written Review<span class="optional">(Optional)</span>:</label>
            <textarea id="reviewText" name="reviewText"></textarea>

            <label for="userName">User Name<span class="optional">(Optional)</span>:</label>
            <input type="text" id="userName" name="userName">

            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentYear"></span> David Felix Vieira <br>Last Modification: <span id="lastModified"></span></p>
    </footer>
    <script src="week05/scripts/form.js"></script>
    <script>
        document.getElementById('reviewForm').addEventListener('submit', function() {
            sessionStorage.setItem('formSubmitted', 'true');
        });
    </script>
</body>
</html>
